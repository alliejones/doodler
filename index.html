<!doctype html>
<html>
  <head>
    <style>
      #canvas {
        border: 1px solid #ccc;
        cursor: crosshair;
        display: block;
        height: 400px;
        margin: 100px auto 0 auto;
        width: 600px;
      }

      #canvas:active, #canvas:focus { cursor: crosshair; }

      .option li {
        display: inline-block;
        cursor: pointer;
        height: 25px;
        width: 25px;
      }

      .colors li {
        border: 1px solid #ccc;
        margin: 3px;
        text-align: center;
        vertical-align: middle;
      }

      .colors li.selected {
        border-width: 4px;
        margin: 0px;
      }

      .sizes li {
        width: 40px;
        height: 40px;
      }

      .sizes li .circle {
        border: 4px solid transparent;
        background: #000;
        border-radius: 50%;
        display: inline-block;
        background-clip: content-box;
      }

      .sizes li.selected .circle {
        border: 4px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
    <button id="clear">Clear</button>
    <button id="replay">Replay</button>
    <ul class="colors option">
      <li data-color="black" class="selected"></li>
      <li data-color="red"></li>
      <li data-color="orange"></li>
      <li data-color="yellow"></li>
      <li data-color="blue"></li>
      <li data-color="green"></li>
      <li data-color="indigo"></li>
      <li data-color="violet"></li>
    </ul>

    <ul class="sizes option">
      <li data-size="1"></li>
      <li data-size="5" class="selected"></li>
      <li data-size="10"></li>
      <li data-size="15"></li>
      <li data-size="20"></li>
      <li data-size="35"></li>
      <li data-size="50"></li>
    </ul>

    <script src="jquery-1.7.1.min.js"></script>
    <script src="linkedlist.js"></script>
    <script src="script.js"></script>
    <script>
      var canvas = new Canvas({
        width: 600,
        height: 400,
        id: 'canvas'
      });
      $('#clear').on('click', function() { canvas.clear(); });
      $('#replay').on('click', function() { canvas.replay(); });

      $('.colors li').css('backgroundColor', function() {
        return $(this).data('color');
      }).on('click', function() {
        canvas.setStrokeColor($(this).data('color'));
        $(this).addClass('selected').siblings().removeClass('selected');
      });

      $('.sizes li').each(function() {
        var maxSize = 25;
        var size = $(this).data('size');
        $('<div class="circle"></div>').css({
          width: size,
          height: size
        }).appendTo($(this));
      }).on('click', function() {
        canvas.setStrokeWidth($(this).data('size'));
        $(this).addClass('selected').siblings().removeClass('selected');
      });
    </script>
  </body>
</head>
